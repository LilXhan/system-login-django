{% extends 'layout.html' %}

{% block content %}

<h2 class="m-3 text-center">Register</h2>

<div class="d-flex align-items-center justify-content-center">
  <div class="card">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Continue</button>
      </form>
    </div>
  </div>
</div>  

{% endblock %}
